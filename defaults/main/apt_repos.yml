apt_repo_list_buster:
- deb http://cdn.debian.net/debian/ buster main
- deb http://cdn.debian.net/debian/ buster-updates main
- deb http://cdn.debian.net/debian/ buster-backports main
- deb http://security.debian.org/ buster/updates main

apt_repo_list_bullseye:
- deb http://cdn.debian.net/debian/ bullseye main
- deb http://security.debian.org/debian-security bullseye-security main

apt_repo_list_bookworm:
- deb http://cdn.debian.net/debian/ bookworm main
- deb http://security.debian.org/debian-security bookworm-security main

apt_repo_list_sid:
- deb http://cdn.debian.net/debian/ sid main

unattended_security_origin:
  bullseye: "o=Debian,n=bullseye-security,l=Debian-Security"
  buster: "o=Debian,n=buster,l=Debian-Security"
  bookworm: "o=Debian,n=bookworm,l=Debian-Security"